<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Task Board - ADHD-optimized task tracking for students">
  <title>Task Board</title>
  <!-- Font for improved readability -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Icons for visual reinforcement -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Module preloading for critical path modules -->
  <link rel="modulepreload" href="./src/index.js">
  <link rel="modulepreload" href="./src/app.js">
  <link rel="modulepreload" href="./src/services/firebaseService.js">
  <link rel="modulepreload" href="./src/state/appState.js">
  <!-- Custom styles -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Fixed header with today's tasks -->
    <header class="today-header">
      <div class="profile-container">
        <div class="profile-info">
          <h2 id="studentName">Loading...</h2>
          <div class="level-badge">Mighty Adventurer</div>
        </div>
      </div>
      
      <h1 class="today-title">
        <span class="icon-container"><i class="ri-calendar-check-fill"></i></span>
        What's up today
      </h1>
      
      <div id="today-tasks" class="task-list">
        <!-- Today's tasks will be loaded here -->
        <div class="task-empty-state" id="today-empty-state" style="display: none;">
          <i class="ri-emotion-happy-line"></i>
          <p>All done for today!</p>
          <div class="celebration-text">Amazing job!</div>
        </div>
      </div>
    </header>

    <!-- Main task container -->
    <main class="main-container">
      <!-- "What's up today" section -->
      <section class="today-section">
        <div class="section-header">
          <div class="date-display" id="todayDate"></div>
        </div>
        
        <div id="today-tasks" class="today-tasks">
          <!-- Today's tasks will be dynamically inserted here -->
        </div>
        
        <div id="today-empty-state" class="empty-state hidden">
          <div class="empty-icon">
            <i class="ri-check-double-line"></i>
          </div>
          <div class="empty-message">Nothing due today!</div>
        </div>
      </section>
      
      <!-- Task lists section -->
      <section class="tasks-section">
        <div class="section-header">
          <!-- Archive toggle button -->
          <div class="archive-toggle-container">
            <button id="archive-toggle" class="archive-toggle-button">
              <i class="ri-archive-line"></i>
              <span class="toggle-label">Show Archive</span>
            </button>
          </div>
        </div>
        
        <div id="task-container" class="task-container">
          <!-- Current tasks - Tasks with subjects having class today or tomorrow -->
          <div id="current-tasks-container" class="task-category-container">
            <h2 class="category-title">Current Tasks</h2>
            <div class="category-tasks"></div>
            <div class="category-empty-state hidden">
              <div class="empty-icon"><i class="ri-calendar-check-line"></i></div>
              <div class="empty-message">No current tasks</div>
            </div>
          </div>
          
          <!-- Future tasks - Tasks with subjects not having class today or tomorrow -->
          <div id="future-tasks-container" class="task-category-container">
            <h2 class="category-title">Future Tasks</h2>
            <div class="category-tasks"></div>
            <div class="category-empty-state hidden">
              <div class="empty-icon"><i class="ri-calendar-line"></i></div>
              <div class="empty-message">No future tasks</div>
            </div>
          </div>
          
          <!-- Archive tasks - Tasks created more than 14 days ago or completed tasks -->
          <div id="archive-container" class="task-category-container hidden">
            <h2 class="category-title">Archive</h2>
            <div class="category-tasks"></div>
            <div class="category-empty-state hidden">
              <div class="empty-icon"><i class="ri-archive-line"></i></div>
              <div class="empty-message">No archived tasks</div>
            </div>
          </div>
        </div>
        
        <div id="no-tasks" class="empty-state hidden">
          <div class="empty-icon">
            <i class="ri-list-check"></i>
          </div>
          <div class="empty-message">No tasks found</div>
        </div>
      </section>

      <!-- Loading indicator -->
      <div id="loading-indicator" class="loading-indicator">
        <div class="spinner"></div>
        <p>Loading your tasks...</p>
      </div>
    </main>

    <!-- Add new chore modal -->
    <div class="floating-action-btn" id="addChoreBtn">
      <i class="ri-add-line"></i>
    </div>
    
    <div class="modal" id="choreModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Add New Chore</h3>
          <button class="close-btn" id="closeModal"><i class="ri-close-line"></i></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="choreDescription">Chore Description</label>
            <input type="text" id="choreDescription" placeholder="Clean your room, Take out trash...">
          </div>
          <div class="form-group">
            <label for="chorePoints">Reward Points</label>
            <input type="number" id="chorePoints" value="5" min="1" max="20">
          </div>
          <button id="addChoreSubmit" class="primary-btn">Add Chore</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Main application module entry point -->
  <script type="module" src="./src/index.js"></script>
  
  <!-- Firebase integration -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    // Initialize Firebase
    try {
      // Firebase configuration with API key
      const firebaseOptions = {
        apiKey: "AIzaSyAkWib8nvqf4l__I9cu63_ykzbL2UEQLwo",
        authDomain: "questboard-17337.firebaseapp.com",
        projectId: "questboard-17337",
        storageBucket: "questboard-17337.firebasestorage.app",
        messagingSenderId: "427884628874",
        appId: "1:427884628874:web:d2e7a64b45c9edce9d5673"
      };
      
      const app = initializeApp(firebaseOptions);
      
      // Initialize Firestore with privacy-friendly settings
      const firestoreSettings = {
        ignoreUndefinedProperties: true,
        cacheSizeBytes: 1048576 // 1MB cache size to respect privacy
      };
      
      // Initialize Firestore and expose modules for the app.js file
      window.db = getFirestore(app);
      window.firebaseModules = { collection, getDocs, doc, getDoc, setDoc, updateDoc };
      
      // Dispatch event when Firebase is ready
      window.dispatchEvent(new Event('firebase-ready'));
      console.log('Firebase initialization successful');
    } catch (error) {
      console.error('Error initializing Firebase:', error);
      document.getElementById('loading-indicator').innerHTML = `
        <div class="error-message">
          <p>Failed to connect to the database. Please try again.</p>
          <button onclick="location.reload()" class="primary-btn">Retry</button>
        </div>
      `;
    }
  </script>
</body>
</html>
